<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/b2a346af47.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <title>Pomodoro Clock</title>
</head>

<body>
  <div class="container">
    <h1 class='title'>Pomodoro Clock</h1>

    <div class="session">
      <h2>Session Length</h2>
    </div>

    <div class="controler">
      <i class="down fas fa-arrow-down"></i>
      <p class="length">25</p>
      <i class="up fas fa-arrow-up"></i>
    </div>


    <div class="countdown">
      <p>Session</p>
      <p class="timer">25:00</p>
    </div>

    <div class="control-btns">
      <i class="play fas fa-play"></i>
      <i class="pause fas fa-pause"></i>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
