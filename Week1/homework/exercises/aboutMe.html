<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorite food: <span id="fav-food"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>

    <script>
        document.body.style.fontFamily = 'Arial, sans-serif';
        document.getElementById('nickname').innerHTML = 'Sasha';
        document.getElementById('fav-food').innerHTML = 'Sushi';
        document.getElementById('hometown').innerHTML = 'Moscow, Russia';
        var allItems = document.getElementsByTagName('li');
        for (var i = 0; i < allItems.length; i++) {
           allItems[i].className = 'list-item';
        }
         
         var myImg = document.createElement('img');
         myImg.src = 'https://images.unsplash.com/photo-1535551951406-a19828b0a76b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1492&q=80';
         myImg.style.width = '250px';
         document.body.appendChild(myImg);
       </script>
  </body>
</html>
